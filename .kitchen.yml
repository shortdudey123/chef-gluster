---
driver:
  name: vagrant

provisioner:
  name: chef_zero

platforms:
  - name: ubuntu-12.04
  - name: ubuntu-14.04
  - name: centos-6.8
  - name: centos-7.2

suites:
  - name: replicated1
    driver:
      ipaddress: 192.168.10.10
      vagrantfile_erb: test/integration/Vagrantfile.erb
      vm_hostname: gluster1
      additional_disk:
        size: 10
    run_list:
      - recipe[testcookbook::set_hostname]
      - recipe[gluster::server]
    attributes:
      gluster:
        server:
          disks:
            - /dev/sdb
          brick_mount_path: "/data"
          volumes:
            gv0:
              peers:
                - "gluster2"
                - "gluster1"
              replica_count: 2
              volume_type: "replicated"
              size: "5G"
              filesystem: "xfs"
              disks:
                - sdb

